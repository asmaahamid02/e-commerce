<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Table</title>
    <link rel="stylesheet" href="../seller-frontend/css/discount-table.css">
</head>
<body>
    <!-- start of dashboard menu -->
    <section class="sidebar">
        <div class="profile">
            <img src="../images/profile-svgrepo-com.svg" alt="">
            <div>
                <p>Name</p>
                <a>Username</a>
            </div>
        </div>
        <div class="sidebar-btn">
            <button>Create a product</button>
        </div>
        <div class="sidebar-btn">
            <button>Product list</button>
        </div>
        <div class="sidebar-btn">
            <button>Revenue</button>
        </div>
        <div class="sidebar-btn">
            <button>Chat</button>
        </div>
        <div class="sidebar-btn">
            <button>Accounts</button>
        </div>
        <div class="sidebar-btn">
            <button>Discounts</button>
        </div>
</section>
<!--end of dashboard menu -->
<!-- start of content section -->
<section class="body-part">
    <!-- start of top bar -->
    <div class="top-bar">
        Discounts
    </div>
    <!-- end of top bar -->
    <!-- start of content -->
    <div class="content">
        <div class="add-dis">
            <button><span><i class="fa fa-plus"></i></span>Add discount card</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Discount Code</th>
                    <th>Discount percentage %</th>
                    <th>Expiration date</th>
                </tr>
                <tr>
                   <td>MAK2002</td>
                   <td>15%</td>
                   <td>22/october/2022</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- end of content -->
</section>
<!-- end of content section -->
</body>
</html>
