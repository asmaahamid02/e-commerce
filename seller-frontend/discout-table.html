<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Table</title>
    <link rel="stylesheet" href="../seller-frontend/css/discount-table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- start of dashboard menu -->
    <section class="sidebar">
        <div class="profile">
            <img src="../admin-electron/src/images/profile-svgrepo-com.svg" alt="">
            <div>
                <p>Name</p>
                <a>Username</a>
            </div>
        </div>
        <div class="sidebar-btn">
            <button id="categories">Categories</button>
        </div>
        <div class="sidebar-btn">
            <button id="products">Products</button>
        </div>
        <div class="sidebar-btn">
            <button id="discounts">Discounts</button>
        </div>
        <div class="sidebar-btn">
            <button id="stats">Statistics</button>
        </div>
</section>
<!--end of dashboard menu -->
<!-- start of content section -->
<section class="body-part">
    <!-- start of top bar -->
    <div class="top-bar">
        Discounts
    </div>
    <!-- end of top bar -->
    <!-- start of content -->
    <div class="content">
        <div class="add-dis">
            <button id="add-dis-btn"><span><i class="fa fa-plus"></i></span>  Add discount code</button>
        </div>
        <div>
            <table>
                <tr>
                    <th>Discount Code</th>
                    <th>Discount percentage %</th>
                    <th>Expiration date</th>
                </tr>
                <tr>
                   <td>MAK2002</td>
                   <td>15%</td>
                   <td>22/october/2022</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- end of content -->
</section>
<!-- end of content section -->
<script src="../seller-frontend/javascript/discount.js"></script>
</body>
</html>
