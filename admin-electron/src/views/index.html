<head>

<body>
  <div class="container">
    <h1 class="title">Login</h1>
    <p class="success-message hide">Message</p>
    <p class="error-message hide">Message</p>
    <form action="" class="login-form">
      <div class="input-container">
        <input type="text" name="username" class="input" id="username" placeholder="a">
        <label for="name" class="label">Username or Email</label>
      </div>
      <p class="input-message hide">Message</p>
      <div class="input-container">
        <input type="password" name="password" class="input" id="password" placeholder="a">
        <label for="password" class="label">Password</label>
      </div>
      <p class="input-message hide">Message</p>
      <button class="btn btn-submit">Login</button>
    </form>
  </div>

</body>
