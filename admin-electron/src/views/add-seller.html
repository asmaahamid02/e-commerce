<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add seller</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section class="background">
        <div class="add-form">
            <h1>SELLER INFO</h1>
            <div>
                <div>
                    <div class="column-direction">
                        <span>Name:</span>
                        <input type="text">
                    </div>
                    <div class="column-direction">
                        <span>Username:<span class="error" id="username-error"></span></span>
                        <input id="username-input" type="text">
                    </div>
                    <div class="column-direction">
                        <span>Password:<span class="error" id="password-error"></span></span>
                        <input id="password-input" type="password">
                    </div>
                    <div class="column-direction">
                        <span>Email:<span class="error" id="email-error"></span></span>
                        <input id="email-input" type="text">
                    </div>
                </div>
                <div class="column-direction">
                    <img id="image-element" class="profile-picture" src="../images/no-profile.svg" alt="">
                    <label class="buttons green-background">
                        Add profile picture
                        <input type="file" accept=".jpg, .png, .svg" id="image" value="Add profile picture"/>
                    </label>
                </div>
            </div>
            <button class="buttons other-background">ADD SELLER</button>
        </div>
    </section>
    <script src="../javascript/add-seller.js"></script>
</body>
</html>
