<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/f95bd4b1c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- START Nav bar section -->
    <nav>
        <input type="checkbox" name="" id="checkbox_burger_menu">
        <div class="logo"><img src="./assets/images/logo.png"></div>

        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch" placeholder="Search for items/products">
                <button class="search-icon" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <ul>
            <li><a href="#">Sellers</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>

        <div class="menu">
            <label for="checkbox_burger_menu">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
    </nav>
    <!-- END Nav bar section -->

    <!-- !START ads carousel part -->
    <div class="slider">
        <div class="slides">
            <!-- START radio buttons -->
            <!-- TODO append radio button here from js when adding an ad (add div first ) -->
            <input type="text" name="radio-btn" id="radio1">
            <input type="text" name="radio-btn" id="radio2">
            <input type="text" name="radio-btn" id="radio3">
            <input type="text" name="radio-btn" id="radio4">
            <!-- END radio buttons -->

            <!-- START slide images -->
            <div class="slide first">
                <img src="./assets/images/carousel_test_1.jpg">
            </div>

            <div class="slide">
                <img src="./assets/images/carousel_test_2.jpg">
            </div>

            <div class="slide">
                <img src="./assets/images/carousel_test_3.jpg">
            </div>

            <div class="slide">
                <img src="./assets/images/carousel_test_4.jpg">
            </div>
            <!-- END slide images -->

            <!-- START automatic navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- END automatic navigation -->

            <!-- START manual navigation -->
            <div class="navigation-manual">
                <label for="'radio1" class="manual-btn"></label>
                <label for="'radio2" class="manual-btn"></label>
                <label for="'radio3" class="manual-btn"></label>
                <label for="'radio4" class="manual-btn"></label>
            </div>
            <!-- END manual navigation -->

        </div>
    </div>
    <!-- !END ads carousel part -->




    <!-- START footer -->
    <footer>
        <p>Copyright &copy; 2022 CONQUER</p>
    </footer>
    <!-- END footer -->
</body>

</html>
