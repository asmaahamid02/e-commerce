<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/f95bd4b1c8.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- START Nav bar section -->
    <nav>
        <input type="checkbox" name="" id="checkbox_burger_menu">
        <div class="logo"><a href="./client_homepage.html"><img src="./assets/images/logo.png"></a></div>

        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="search" placeholder="Search for items/products">
                <button class="search-icon" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <ul id="burger-menu-ul">
            <li><a href="#">Sellers</a></li>
            <li><a href="#">Products</a></li>
            <li id="edit-profile-icon"><a href="#"><i class="fa-solid fa-user"></i></a></li>
            <li><a href="./client_saved_items.html"><i class="fa-regular fa-heart"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>

        <div class="menu">
            <label for="checkbox_burger_menu">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
    </nav>
    <!-- END Nav bar section -->





    <!-- START page title -->
    <div class="pagetitle">
        <h1>PRODUCTS</h1>
    </div>
    <!-- END page title -->


    <!-- START Products section -->
    <!-- To append to the below class in js when adding products -->
    <div class="checkout-container">
        <!-- The below div will contain the products added to card -->
        <div class="card-checkout">

            <div class="pagetitle">
                <h1>MY BAG</h1>
            </div>


            <div class="saved-product">
                <div class="saved-product-img">
                    <img src="./assets/images/dummy_product_pic.jpg">
                </div>
                <div class="saved-product-details">
                    <h3>Title</h3>
                    <p class="description"> product description product description product description</p>

                    <div class="price-quantity">
                        <h6>$<span class="product_price">1000</span></h6>
                        <div class="quantity">
                            <label for="quantity">Qty</label>
                            <input type="number" name="quantity">
                        </div>
                    </div>

                    <button class="save-changes-checkout">Save</button>
                </div>
            </div>


            <!-- ! START another card item used for testing -->
            <div class="saved-product">
                <div class="saved-product-img">
                    <img src="./assets/images/dummy_product_pic.jpg">
                </div>
                <div class="saved-product-details">
                    <h3>Title</h3>
                    <p class="description"> product description product description product description</p>

                    <div class="price-quantity">
                        <h6>$<span class="product_price">1000</span></h6>
                        <div class="quantity">
                            <label for="quantity">Qty</label>
                            <input type="number" name="quantity">
                        </div>
                    </div>

                    <button class="save-changes-checkout">Save</button>
                </div>
            </div>
            <!-- ! END another card item used for testing -->


        </div>

        <!-- Checkout div -->
        <div class="checkout">
            <div class="pagetitle">
                <h1> CHECKOUT</h1>
            </div>

        </div>
    </div>

            </div>

            <button class="buy">Buy Now</button>

    <!-- ! START Edit profile Modal -->
    <div class="modal-bg">
        <div class="modal">
            <span class="modal-close">X</span>
            <div class="input-fields">
                <h2>Edit Profile</h2>
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" name="name">
                <!-- Username -->
                <label for="username">Username</label>
                <input type="text" name="username">
                <!-- Email -->
                <label for="email">Email</label>
                <input type="text" name="email">
                <!-- Save changes button -->
                <button class="edit_profile_modal_save_btn">Save changes</button>
            </div>
        </div>
    </div>
    <!--! END Edit Profile Modal -->


    <!-- START footer -->
    <footer>
        <p>Copyright &copy; 2022 CONQUER</p>
    </footer>
    <!-- END footer -->
    <script src="./assets/javascript/checkout.js"></script>
</body>

</html>
